<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Sports — Hindi</title>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

  <style>
    :root {
      --bg: #0a0d14;
      --primary: #e50914;
      --text: #ffffff;
      --muted: #9aa3b2;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      background: var(--primary);
    }
    .app {
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
    }
    .video-wrap {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 4px 25px rgba(0,0,0,0.6);
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
    .loading {
      position:absolute;
      top:0;left:0;right:0;bottom:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.85);
      color:var(--primary);
      font-size:20px;
      font-weight:bold;
      animation: pulse 1.5s infinite;
    }
    .loading img {
      width:60px;
      margin-bottom:10px;
    }
    @keyframes pulse {
      0%{opacity:0.3;}
      50%{opacity:1;}
      100%{opacity:0.3;}
    }
    .controls {
      display:flex;
      justify-content:center;
      gap:12px;
      margin:15px 0;
    }
    .btn {
      padding:10px 20px;
      border:none;
      border-radius:30px;
      cursor:pointer;
      font-weight:bold;
      color:#fff;
      background:#1c1f29;
      transition:all 0.2s;
    }
    .btn.active {
      background: var(--primary);
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .reco {
      margin-top:25px;
    }
    .reco h3 {
      margin-bottom:12px;
      font-size:18px;
    }
    .reco-list {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:12px;
    }
    .reco-card {
      background:#1c1f29;
      border-radius:8px;
      overflow:hidden;
      cursor:pointer;
      transition:transform 0.2s;
    }
    .reco-card:hover {transform:scale(1.03);}
    .reco-card img {width:100%;display:block;}
    .reco-card .title {
      padding:8px;
      font-weight:bold;
      font-size:14px;
    }
    footer {
      text-align:center;
      margin:25px 0;
      font-size:14px;
      color:var(--muted);
    }
    .tg-btn {
      display:inline-flex;
      align-items:center;
      gap:8px;
      background: var(--primary);
      color:#fff;
      padding:10px 16px;
      border-radius:30px;
      font-weight:bold;
      text-decoration:none;
    }
    .tg-btn img {width:20px;height:20px;}
  </style>
</head>
<body>
  <header>Live Sports — Hindi</header>
  <div class="app">
    <div class="video-wrap">
      <video id="video" poster="https://i.ibb.co/Rp8b3Hrj/x.jpg" controls playsinline></video>
      <div class="loading" id="loading">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        Loading...
      </div>
    </div>

    <div class="controls">
      <button class="btn active" onclick="playStream('1080')">Hindi 1080p</button>
      <button class="btn" onclick="playStream('720')">Hindi 720p</button>
    </div>

    <div class="reco">
      <h3>Recommended</h3>
      <div class="reco-list">
        <div class="reco-card" onclick="playStream('1080')">
          <img src="https://i.ibb.co/Rp8b3Hrj/x.jpg" alt="Poster">
          <div class="title">Hindi — 1080p</div>
        </div>
        <div class="reco-card" onclick="playStream('720')">
          <img src="https://i.ibb.co/Rp8b3Hrj/x.jpg" alt="Poster">
          <div class="title">Hindi — 720p</div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://telegram.me/apkmodderkings" target="_blank" class="tg-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        Join Telegram
      </a>
    </footer>
  </div>

  <script>
    const streams = {
      "1080": "https://in-mc-fdlive.fancode.com/mumbai/136742_hindi_hls_03dea3461951169adfreeta-di_h264/1080p.m3u8",
      "720":  "https://in-mc-fdlive.fancode.com/mumbai/136742_hindi_hls_03dea3461951169adfreeta-di_h264/720p.m3u8"
    };

    const video = document.getElementById('video');
    const loading = document.getElementById('loading');
    let currentQuality = '1080';

    function loadStream(quality){
      const url = streams[quality];
      loading.style.display = "flex";
      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else if (Hls.isSupported()) {
        if (window._hls) { window._hls.destroy(); }
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, ()=>{loading.style.display="none";});
        window._hls = hls;
      } else {
        video.src = url;
      }
      video.oncanplay = ()=>{loading.style.display="none";};
      document.querySelectorAll('.btn').forEach(b=>b.classList.remove('active'));
      document.querySelector(`.btn[onclick="playStream('${quality}')"]`).classList.add('active');
    }

    function playStream(quality){
      currentQuality = quality;
      loadStream(quality);
    }

    // ✅ Jab video paused ho aur click karein → link new tab me open hoga
    video.addEventListener("click", () => {
      if (video.paused) {
        window.open("https://telegram.me/apkmodderkings", "_blank");
      }
    });

    loadStream(currentQuality);
  </script>
</body>
</html>
