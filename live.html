<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Darkbrower</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family:'Roboto', sans-serif;
    background:#181818;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:20px;
  }

  .title-bar {
    width:100%;
    max-width:960px;
    background:#1c1c1c;
    padding:18px 25px;
    border-radius:12px;
    text-align:center;
    font-size:28px;
    font-weight:700;
    margin-bottom:25px;
    color:#ff9500;
    box-shadow:0 6px 20px rgba(0,0,0,0.5);
  }

  .stream-section {
    width:100%;
    max-width:960px;
    margin-bottom:30px;
  }

  .section-title {
    color:#ff9500;
    font-size:20px;
    font-weight:700;
    margin-bottom:12px;
  }

  .streams {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:14px;
  }

  .stream-card {
    background:#222;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    transition:0.25s;
    box-shadow:0 4px 15px rgba(0,0,0,0.5);
    display:flex;
    flex-direction:column;
    align-items:center;
    text-align:center;
  }

  .stream-card img {
    width:100%;
    height:120px;
    object-fit:cover;
  }

  .stream-card .stream-title {
    padding:8px;
    font-weight:700;
    color:#ff9500;
    font-size:14px;
  }

  .stream-card:hover {
    transform:translateY(-3px);
    box-shadow:0 6px 25px rgba(255,149,0,0.6);
  }
</style>
</head>
<body>

<div class="title-bar">Darkbrower</div>

<div class="stream-section">
  <div class="section-title">Available Streams</div>
  <div class="streams">
    <!-- HLS Streams -->
    <div class="stream-card" onclick="openStream('https://hh-liard-ten.vercel.app')">
      <img src="https://files.catbox.moe/nlxjms.jpg" alt="1300 kbps">
      <div class="stream-title">1300 kbps</div>
    </div>
    <div class="stream-card" onclick="openStream('https://hh-liard-ten.vercel.app')">
      <img src="https://files.catbox.moe/nlxjms.jpg" alt="3500 kbps">
      <div class="stream-title">3500 kbps</div>
    </div>
    <div class="stream-card" onclick="openStream('https://hh-liard-ten.vercel.app')">
      <img src="https://files.catbox.moe/nlxjms.jpg" alt="900 kbps">
      <div class="stream-title">900 kbps</div>
    </div>

    <!-- WhatsApp Join Card -->
    <div class="stream-card" onclick="window.open('https://whatsapp.com/channel/0029VbAvIUo2ZjCu4eWjOw1T','_blank')">
      <img src="https://i.ibb.co/4g71rWSw/x.jpg" alt="WhatsApp">
      <div class="stream-title">Join WhatsApp</div>
    </div>
  </div>
</div>

<script>
  function openStream(url) {
    window.open(url, "_blank");
  }
</script>

</body>
</html>
